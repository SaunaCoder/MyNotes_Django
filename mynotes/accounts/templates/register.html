{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="mb-4">Register</h2>
        <form method="post" class="needs-validation">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="{% url 'login' %}" class="mt-3 d-block">Already have an account?</a>
    </div>
{% endblock %}
