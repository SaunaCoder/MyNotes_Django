{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Log in</h2>
    <form method="post" class="needs-validation">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <a href="{% url 'register' %}" class="mt-3 d-block">Don't have an account?</a>
</div>
{% endblock %}
